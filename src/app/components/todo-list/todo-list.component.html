<div class="container mt-5">
    <h1 class="text-center mb-4">Todo</h1>
    <div class="row">
            <div class="text-center mb-4">
                <button class="btn btn-primary" (click)="onLoad()">Load All</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th> Plant Name </th>
                        <th> pH Level </th>
                        <th> Date Planted </th>
                        <th> Farmer </th>
                        <th> Status </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody *ngFor="let task of tasks; let i = index">
                    <tr *ngIf="task.status == 'Pending'">
                        <td> {{ task.plantName }} </td>
                        <td> {{ task.phLevel }} </td>
                        <td> {{ task.datePlanted | date: 'MMMM d, y' }} </td>
                        <td> {{ task.farmer }} </td>
                        <td> {{ task.status }} </td>
                        <td>
                            <button (click)="onAccept(i)" class="btn btn-info"> Accept </button>
                            <button (click)="onDelete(i)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>
                        </td>
                    </tr>
                    <tr *ngIf="task.status == 'Active'">
                        <td> {{ task.plantName }} </td>
                        <td> {{ task.phLevel }} </td>
                        <td> {{ task.datePlanted | date: 'MMMM d, y' }} </td>
                        <td> {{ task.farmer }} </td>
                        <td> {{ task.status }} </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
