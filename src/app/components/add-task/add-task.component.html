<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Add Task</h2>
                <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-3">
                        <input formControlName="plantName" class="form-control form-control-lg" type="text"
                            placeholder=" " />
                        <div *ngIf="plantName?.invalid && (plantName?.dirty || plantName?.touched)"
                            class="alert alert-danger mt-1">
                            <div *ngIf="plantName.errors?.required">
                                Plant name is required
                            </div>
                        </div>
                        <label class="small">Plant Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="pHLevel" class="form-control form-control-lg" type="number"
                            placeholder=" " />
                        <div *ngIf="pHLevel?.invalid && (pHLevel?.dirty || pHLevel?.touched)"
                            class="alert alert-danger mt-1">
                            <div *ngIf="pHLevel.errors?.required">
                                pH level is required
                            </div>
                        </div>
                        <label class="small">pH Level</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="datePlanted" class="form-control form-control-lg" type="date"
                            placeholder=" " />
                        <div *ngIf="datePlanted?.invalid && (datePlanted?.dirty || datePlanted?.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="datePlanted.errors?.required">
                                Date planted is required
                            </div>
                        </div>
                        <label class="small">Date Planted</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select formControlName="farmer" class="form-select" >
                            <option *ngFor="let farmer of farmers" value="{{ farmer.firstName }} {{ farmer.lastName }}"> {{ farmer.firstName }} {{ farmer.lastName }} </option>
                        </select>
                        <div *ngIf="farmer?.invalid && (farmer?.dirty || farmer?.touched)"
                            class="alert alert-danger mt-1">
                            <div *ngIf="farmer.errors?.required">
                                Farmer is required
                            </div>
                        </div>
                        <label class="small">Farmer</label>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button [disabled]="addTaskForm.invalid" class="btn btn-primary btn-lg px-5" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
